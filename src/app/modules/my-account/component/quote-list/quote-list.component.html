<ng-container *ngTemplateOutlet="quoteList; context: { view: view$ | async }"></ng-container>

<ng-template #quoteList let-view="view">
    <div class="row">
        <div class="col-12 d-flex summary align-items-baseline pl-2 mt-2">
            <div class="d-flex align-items-end mr-2">
                <apt-data-filter [type]="type" *ngIf="filterList$ | async as filterList" [filterOptions]="filterOptions"
                    [filterList]="filterList" [customfilter]="customfilter"
                    (filterListChange)="handleFilterListChange($event)">
                </apt-data-filter>
            </div>
            <div class="d-flex align-items-end">
                <span class="text-muted">{{'MY_ACCOUNT.QUOTE_DETAIL.TOTAL_QUOTES' | translate}}:</span>
                <h4 class="my-0 ml-2">{{totalRecords$ | async}}</h4>
            </div>
            <div class="d-flex align-items-end">
                <span class="text-muted">{{'COMMON.AMOUNT' | translate}}:</span>
                <h4 class="my-0 ml-2">{{(totalAmount$ | async) | localCurrency | async}}</h4>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <strong class="text-uppercase d-block">{{'MY_ACCOUNT.QUOTE_DETAIL.QUOTES_BY_STATUS' |
                        translate}}</strong>
                </div>
                <div class="card-body">
                    <apt-chart *ngIf="quotesByStatus$ | async as quotesByStatus; else loading" [data]="quotesByStatus"
                        [amountsByStatus]="amountsByStatus$ | async" [type]="'bar'" [showLegend]="false">
                    </apt-chart>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <strong class="text-uppercase d-block">{{'MY_ACCOUNT.QUOTE_DETAIL.QUOTES_BY_DUE_DATE' |
                        translate}}</strong>
                </div>
                <div class="card-body">
                    <apt-chart *ngIf="quotesByDueDate$ | async as quotesByDueDate; else loading"
                        [data]="quotesByDueDate" [type]="'doughnut'" [legendPosition]="'right'"
                        [amountsByStatus]="amountsByStatus$ | async" [colorPalette]="colorPalette"
                        [centerText]="totalRecords$ | async">
                    </apt-chart>
                </div>
            </div>
        </div>
    </div>
    <!-- Table with grid and all the filter options-->
    <div class="row mt-3">
        <div class="col-12">
            <div class="">
                <div class="">
                    <apt-table *ngIf="view?.tableOptions; else loading" [type]="type" [options]="view?.tableOptions"
                        [showErrorToaster]="true"></apt-table>
                </div>
            </div>
        </div>
    </div>
    <ng-template #loading>
        <div class="d-flex justify-content-center pt-5">
            <apt-dots></apt-dots>
        </div>
    </ng-template>
</ng-template>
